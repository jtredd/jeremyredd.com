version: '3'
services:
  nginx:
    image: nginx:latest
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    container_name: ${NGINX_WEB:-nginx}
    restart: always
    links:
      - web:web
    ports:
     - "${IP:-0.0.0.0}:80:80"
     - "${IP:-0.0.0.0}:443:443"
    volumes:
      - ${NGINX_FILES:-./data}/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES:-./data}/vhost.d:/etc/nginx/vhost.d
      - ${NGINX_FILES:-./data}/html:/usr/share/nginx/html
      - ${NGINX_FILES:-./data}/certs:/etc/nginx/certs:ro
      - ${NGINX_FILES:-./data}/htpasswd:/etc/nginx/htpasswd:ro
    logging:
      options:
        max-size: ${NGINX_WEB_LOG_MAX_SIZE:-4m}
        max-file: ${NGINX_WEB_LOG_MAX_FILE:-10}
 
  nginx-gen:
    image: jwilder/docker-gen
    depends_on:
      - nginx
    command: -notify-sighup ${NGINX_WEB:-nginx} -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    container_name: ${DOCKER_GEN:-nginx-gen}
    restart: always
    volumes:
      - ${NGINX_FILES:-./data}/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES:-./data}/vhost.d:/etc/nginx/vhost.d
      - ${NGINX_FILES:-./data}/html:/usr/share/nginx/html
      - ${NGINX_FILES:-./data}/certs:/etc/nginx/certs:ro
      - ${NGINX_FILES:-./data}/htpasswd:/etc/nginx/htpasswd:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
    logging:
      options:
        max-size: ${NGINX_GEN_LOG_MAX_SIZE:-2m}
        max-file: ${NGINX_GEN_LOG_MAX_FILE:-10}

  nginx-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion:latest
    depends_on: 
      - nginx-gen
    container_name: ${LETS_ENCRYPT:-nginx-lets}
    restart: always
    volumes:
      - ${NGINX_FILES:-./data}/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES:-./data}/vhost.d:/etc/nginx/vhost.d
      - ${NGINX_FILES:-./data}/html:/usr/share/nginx/html
      - ${NGINX_FILES:-./data}/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_DOCKER_GEN_CONTAINER: ${DOCKER_GEN:-nginx-gen}
      NGINX_PROXY_CONTAINER: ${NGINX_WEB:-nginx}
    logging:
      options:
        max-size: ${NGINX_LETSENCRYPT_LOG_MAX_SIZE:-2m}
        max-file: ${NGINX_LETSENCRYPT_LOG_MAX_FILE:-10}

  blog:
    image: jekyll/jekyll:latest
    build: 
      context: ./blog.jeremyredd.com
    container_name: web-jekyll
    working_dir: "/srv/jekyll"
    env_file:
      - ./blog.jeremyredd.com/.jekyll.env
    environment:
      - VIRTUAL_PORT=4000
    volumes:
      - "./blog.jeremyredd.com:/srv/jekyll"
    ports:
      - 4000:4000
      - 35729:35729
      - 3000:3000
    command: jekyll serve --config _config.yml,_staging_config.yml --watch --incremental --port 4000 

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  web:
    build: ${WEB_FILES:-./django_gunicorn}
    volumes:
      - ${WEB_FILES:-./django_gunicorn}:/srv/web/app
    links:
      - postgres:postgres
      - redis:redis
    env_file:
      - ./.env
    working_dir: /srv/web/app
    #    command: /usr/local/bin/gunicorn web.wsgi -w 2 -b 0.0.0.0:5000

volumes:
  db-data:
  redis-data:
  static-data:

